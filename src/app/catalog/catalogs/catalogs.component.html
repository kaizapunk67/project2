<div class="row">
<div class="col-md-3" *ngFor="let x of newHero">
  <mat-card (click)="open(x.catalogid)" >
      <img mat-card-image [src]="x.image" style="object-fit: cover;width:30%;height:10%;" class="image">
  <mat-card-header>
    <mat-card-title>{{x.title}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{x.description}}
      {{x.catalogid}}
    </p>
  </mat-card-content>
</mat-card>
</div>
</div>
