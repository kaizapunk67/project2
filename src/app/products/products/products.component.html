<div class="row">
    <div class="col-md-3" *ngFor="let x of newHer">
      <mat-card class="mat" >
          <img mat-card-image [src]="x.image" style="object-fit: cover;width:30%;height:10%;" class="image">
      <mat-card-header>
        <mat-card-title>{{x.title}}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>
        Rating: {{x.rating}}Stars
        </p>
        <p>
        Sheen: {{x.sheen}}
        </p>
        <p>
          Price : {{x.price}}/Unit
        </p>
        <!-- <button type="button" class="btn btn-danger" id="cart" (click)="openDialog(x.price)">Estimate</button> -->
        <button type="button" class="btn btn-danger" id="cart" (click)="openProduct(x.productid)">Product Details</button>
        <br>
        <br>
        <button type="button" class="btn btn-success" id="cart" (click)="cartdetails(x)">Add to Cart</button>
      </mat-card-content>
    </mat-card>
    </div>
    </div>
